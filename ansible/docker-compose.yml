services:
  postgres:
    image: postgres:17-alpine
    container_name: finance-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: "*$$95lydtiDhdV!"
      POSTGRES_DB: postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - finance-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  finance-backend:
    image: finance-backend:latest
    container_name: finance-backend
    restart: unless-stopped
    volumes:
      - /opt/finance-backend/.env:/app/.env:ro
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - finance-network

  nginx:
    image: nginx:alpine
    container_name: finance-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - /opt/finance-backend/nginx.conf:/etc/nginx/nginx.conf:ro
      - /opt/finance-backend/cert:/etc/nginx/ssl:ro
    depends_on:
      - finance-backend
    networks:
      - finance-network

networks:
  finance-network:
    driver: bridge

volumes:
  postgres_data:
